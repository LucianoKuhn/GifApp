<div class="d-flex justify-content-center">
  <img
    [ngStyle]="{ display: load ? '' : 'none' }"
    (load)="onLoad()"
    [src]="src"
    class="card-img-top animate__animated animate__pulse"
    [alt]="alt || 'no name'"
  />

  <img
    *ngIf="!load"
    src="assets/loader.svg"
    height="35"
    width="35"
    class="mt-3"
  />
</div>
